name: Main

on:
  push:
    branches: [ main, master, features/auto-deploy ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: pnpm/action-setup@v2
        with:
          version: '9.x'

      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Get versions
        id: versions
        run: |
          echo "playwright=$(pnpm --silent version:get-playwright)" >> $GITHUB_OUTPUT
          echo "current=$(pnpm --silent version:get-current)" >> $GITHUB_OUTPUT

      - name: Build packages
        run: pnpm build

      - name: Install Playwright Browsers
        run: pnpm dlx playwright@${{ steps.versions.outputs.playwright }} install --with-deps

      - name: Run Playwright tests
        run: pnpm test

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: ./*/**/playwright-report/
          retention-days: 30

      - name: Release
        run: |
          if [ "${{ steps.versions.outputs.playwright }}" != "${{ steps.versions.outputs.current }}" ]; then
            echo "Playwright updated, releasing new version"
            
          else
            echo "Playwright up to date - no action needed"
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}

